name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: set up docker build
      uses: docker/setup-buildx-action@v3
    - name: Bump patch version
      id: versioning
      run: |
        mvn build-helper:parse-version versions:set \
          -DnewVersion='${parsedVersion.majorVersion}.${parsedVersion.minorVersion}.${parsedVersion.nextIncrementalVersion}' \
          -DgenerateBackupPoms=false
         NEW_VERSION=$(sed -n 's:.*<version>\(.*\)</version>.*:\1:p' pom.xml | head -n 1)
         echo "Version bumped to $NEW_VERSION"
         echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
         cat $GITHUB_OUTPUT || echo "Output file not found"
    - name: Commit new version
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add pom.xml
        git commit -m "Bump version to ${{ steps.versioning.outputs.new_version }}"
        git push
        
    - name: Build docker image
      run: |
        docker build \
          -t simplejavaapp:${{ steps.versioning.outputs.new_version }} .

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
